<body>
    <script>
        //bir sayıyı bölen sayıların toplamı iki katına eşitse bu mükemmel sayıdır.
        //örnek: 6 yı bölen sayılar 1,2,3,ve 6 dır bunların
        //toplamı bize 12 yi verir 12 de 6 nın iki katıdır ve böylece bu bir
        //mükemmel sayıdır.
        isPerfectNumber(6);
        function isPerfectNumber(number) {
            let toplam = 0;
            for (let i = 2; i <= number / 2; i++) {
                if (number % i == 0) {
                    toplam += i;
                }
            }
            toplam += 1 + number;
            if (toplam == number * 2) {
                alert("Bu bir mükemmel sayıdır.");
            } else {
                alert("Bu bir mükemmel sayı değildir!");
            }

        }
    </script>
