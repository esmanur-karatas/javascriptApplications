<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let kilo= Number(prompt("Kilonuzu giriniz"));
        let boy= Number(prompt("Boyunuzu metre cinsinden giriniz"));
        let sonuc=kilo/(boy*2);
        if(sonuc<18.5) {
            alert("İdeal kilonun altındasınız: " +sonuc+ " kitle endeksiniz");
        }
        else if(sonuc >=18.5 && sonuc<=24.9) {
            alert(" İdeal kilonun altındasınız: " +sonuc+ " kitle endeksiniz");
        }
        else if(sonuc>=25 && sonuc<=29.9) {
            alert("İdeal kilonuzdasınız: " + sonuc + " kitle endeksiniz");
        }
        else if(sonuc>=30 && sonuc<=39.9) {
            alert("İdeal kilonuzun çok üstündesiniz (obez): "+sonuc+ " kitle endeksiniz");
        }
        else if(sonuc>=40){
            alert("İdeal kilonuzun çok üstündesiniz (morbid obez): "+sonuc+ " kitle endeksiniz");
        }

    </script>
</body>
</html>
