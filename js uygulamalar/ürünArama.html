<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let urun1 = {
            isim: "ACER Swift",
            kategori: "Teknoloji",
            fiyat: 6.129
        }
        let urun2 = {
            isim: "ACER Nitro 5",
            kategori: "Teknoloji",
            fiyat: 16.129
        }
        let urun3 = {
            isim: "LENOVO V15",
            kategori: "Teknoloji",
            fiyat: 10.999
        }
        let urun4 = {
            isim: "LENOVO V14",
            kategori: "Teknoloji",
            fiyat: 13.999
        }
        let urun5 = {
            isim: "LENOVO Ideapad",
            kategori: "Teknoloji",
            fiyat: 6.100
        }
        let urunler = [urun1, urun2, urun3, urun4, urun5];
        let filtreliUrunler = [];
        let kullaniciUrunİsmi = prompt("bir ürün ismi giriniz.");

        filtreliUrunleriDoldur(urunler);
        filtreliUrunleriYazdir(filtreliUrunler);

        function filtreliUrunleriDoldur(urunler) {
            urunler.forEach(function (urun) {
                if (urun.isim.toUpperCase().includes(kullaniciUrunİsmi.toUpperCase(), 0)) {
                    filtreliUrunler.push(urun);
                }
            });
        }

        function filtreliUrunleriYazdir(urunler) {
            urunler.forEach(function (urun) {
                console.log("------------------------------------------");
                console.log("|" + urun.isim + "|" + urun.fiyat + "|" + urun.kategori);
                console.log("-------------------------------------------");
            });
        }


    </script>
</body>

</html>
