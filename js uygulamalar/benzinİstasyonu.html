<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let dizel = 24.53 , benzin =22.25 , lpg= 11.1;
    const yeniSatir= "\r\n";

    const yakitMetni= "1-Dizel"+yeniSatir
    +"2-Benzin"+yeniSatir
    +"3-LPG"+yeniSatir
    +"Yakıt Türünüzü Seçiniz.";

    let yakitTipi= prompt(yakitMetni);
    let yakitLitresi= Number(prompt("Yakıt litresini giriniz:"));
    let bakiye= Number(prompt("Bakiyenizi giriniz:"));
    if(yakitTipi=="1"){
        let odenecekTutar= dizel*yakitLitresi;
        if(odenecekTutar<bakiye){
            bakiye=bakiye-odenecekTutar;
            alert("Yakıt alma işlemi başarıyla gerçekleştirilmiştir."+yeniSatir
            +"Kalan bakiye: "+bakiye);
        }else{
            alert("Bakiyeniz yeterli değildir."+yeniSatir
            +"Ödenecek tutar: "+odenecekTutar+yeniSatir
            +"Bakiye: " +bakiye+yeniSatir
            +"Eksik tutar: "+(odenecekTutar-bakiye));
        }
    }else if(yakitTipi=="2"){
        let odenecekTutar= benzin*yakitLitresi;
        if(odenecekTutar<bakiye){
            bakiye=bakiye-odenecekTutar;
            alert("Yakıt alma işlemi başarıyla gerçekleştirilmiştir."+yeniSatir
            +"Kalan bakiye: "+bakiye);
        }else{
            alert("Bakiyeniz yeterli değildir."+yeniSatir
            +"Ödenecek tutar: "+odenecekTutar+yeniSatir
            +"Bakiye: " +bakiye+yeniSatir
            +"Eksik tutar: "+(odenecekTutar-bakiye));
        }   
    }else if(yakitTipi=="3"){
        let odenecekTutar= lpg*yakitLitresi;
        if(odenecekTutar<bakiye){
            bakiye=bakiye-odenecekTutar;
            alert("Yakıt alma işlemi başarıyla gerçekleştirilmiştir."+yeniSatir
            +"Kalan bakiye: "+bakiye);
        }else{
            alert("Bakiyeniz yeterli değildir."+yeniSatir
            +"Ödenecek tutar: "+odenecekTutar+yeniSatir
            +"Bakiye: " +bakiye+yeniSatir
            +"Eksik tutar: "+(odenecekTutar-bakiye));
        }
    } else{
        alert("Lütfen geçerli bir yakıt türü seçiniz!");
    }
   </script>
</body>
</html>
